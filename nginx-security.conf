    # Configuración SSL (ajusta las rutas según tu certificado)
    # ssl_certificate /ruta/a/tu/certificado.crt;
    # ssl_certificate_key /ruta/a/tu/clave-privada.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Root del sitio
    # root /var/www/pcstyle;
    # index index.html;

    # Headers de Seguridad
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https://cdn.pixabay.com; frame-src 'self'; connect-src 'self';" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # HSTS (solo si tienes HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Ocultar versión de Nginx
    server_tokens off;

    # Prevenir acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevenir acceso a archivos sensibles
    location ~* \.(env|log|ini|conf|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuración de ubicación principal
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }

    # Compresión GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Caché de archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
